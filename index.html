<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Css-Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <img id="logo" src="images/Logo.png" alt="logo">
        <h1 id="titolo">Toboolist</h1>
    </header>
    <!-- main -->
    <main>
        <!-- contenitore -->
        <div id="container">
            <!-- barra superiore -->
            <nav id="nav">
                <span id="button1">Add Task</span>
                <span id="button2">Add Section</span>
            </nav>
            <div id="wrapper">
                <!-- primo blocco -->
                <div class="contenuti">
                    <h2>&blacktriangledown; New Task</h2>
                    <div class="riga">
                        <span class="icona verde">&check;</span><span class="caption">Quarterly Newsletter </span><span class="pulsante editorial">Editorial</span>
                    </div>
                </div>
                <!-- secondo blocco -->
                <div class="contenuti">
                    <h2>&blacktriangledown; Today</h2>
                    <div class="riga">
                        <span class="icona verde">&check;</span><span class="caption">Recruiting blog post </span><span class="pulsante editorial">Editorial</span>
                    </div>
                    <div class="riga">
                        <span class="icona verde">&check;</span><span class="caption">Mobile app launch</span><span class="pulsante" style="background-color: #9C72E4;">Q1 Goals</span>
                    </div class="riga">
                    <div>
                        <span class="icona rosso">&#10005;</span><span class="caption">Interview John H. </span><span class="pulsante" style="background-color: #64C0A9;">Recruiting</span>
                    </div>
                    <div class="riga">
                        <span class="icona verde">&check;</span><span class="caption">Summit update to mobile storefronts </span><span class="pulsante" style="background-color: orange;">Mobile</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
